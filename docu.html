<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Terminal - Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #4a5568;
            --text-color: #2d3748;
            --bg-color: #ffffff;
            --nav-bg: #f7fafc;
            --link-color: #4299e1;
            --border-color: #e2e8f0;
        }

        body.dark {
            --primary-color: #a0aec0;
            --text-color: #f7fafc;
            --bg-color: #1a202c;
            --nav-bg: #2d3748;
            --link-color: #63b3ed;
            --border-color: #4a5568;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
        }

        /* Header styles */
        header {
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Main layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 20px;
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 40px;
        }

        /* Navigation styles */
        .doc-nav {
            position: sticky;
            top: 80px;
            height: calc(100vh - 100px);
            overflow-y: auto;
            padding-right: 20px;
        }

        .doc-nav h5 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 1.5rem 0 0.5rem;
            color: var(--primary-color);
        }

        .doc-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .doc-nav li {
            margin: 0.5rem 0;
        }

        .doc-nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            padding: 0.3rem 0;
        }

        .doc-nav a:hover {
            color: var(--link-color);
        }

        /* Markdown content styles */
        .markdown-body {
            max-width: 800px;
            margin: 0 auto;
        }

        .markdown-body h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .markdown-body h2 {
            font-size: 1.75rem;
            margin: 2rem 0 1rem;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid var(--border-color);
        }

        .markdown-body h3 {
            font-size: 1.25rem;
            margin: 1.5rem 0 1rem;
        }

        .markdown-body p {
            margin: 1rem 0;
        }

        .markdown-body a {
            color: var(--link-color);
            text-decoration: none;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        .markdown-body code {
            background: var(--nav-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .markdown-body pre {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
            font-size: 0.9rem;
        }

        .markdown-body ul, .markdown-body ol {
            padding-left: 2rem;
        }

        /* Table of contents styles */
        .toc {
            position: sticky;
            top: 80px;
            font-size: 0.9rem;
        }

        .toc ul {
            list-style: none;
            padding: 0;
        }

        .toc li {
            margin: 0.5rem 0;
        }

        .toc a {
            color: var(--primary-color);
            text-decoration: none;
            display: block;
            padding: 0.2rem 0;
        }

        .toc a:hover {
            color: var(--link-color);
        }

        /* Loading indicator */
        #loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            background: var(--bg-color);
            padding: 1.5rem 2rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 250px 1fr;
            }

            aside:last-child {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            aside {
                display: none;
            }
        }
    </style>
</head>
