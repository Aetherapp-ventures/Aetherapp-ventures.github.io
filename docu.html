<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Terminal - Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js"></script>
    <style>
        
        .markdown-body {
            @apply max-w-4xl mx-auto px-6 py-8 prose prose-indigo dark:prose-invert;
            color: inherit;
            line-height: 1.6;
        }

        .markdown-body h1 {
            @apply text-4xl font-extrabold mb-8 pb-4 border-b-2 border-indigo-600 dark:border-indigo-500 bg-gradient-to-r from-indigo-600 to-indigo-400 bg-clip-text text-transparent;
        }

        .markdown-body h2 {
            @apply text-2xl font-bold mt-12 mb-6 pb-2 border-b border-gray-200 dark:border-gray-700 text-gray-800 dark:text-gray-200;
        }

        .markdown-body h3 {
            @apply text-xl font-semibold mt-8 mb-4 text-gray-700 dark:text-gray-300;
        }

        .markdown-body p {
            @apply my-4 text-gray-600 dark:text-gray-400 leading-relaxed;
        }

        .markdown-body ul, .markdown-body ol {
            @apply my-6 pl-6 space-y-2;
        }

        .markdown-body li {
            @apply text-gray-600 dark:text-gray-400;
        }

        .markdown-body ul {
            @apply list-disc;
        }

        .markdown-body ol {
            @apply list-decimal;
        }

        .markdown-body code:not([class*="language-"]) {
            @apply px-2 py-1 rounded bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 font-mono text-sm;
        }

        .markdown-body pre {
            @apply my-6 p-4 rounded-lg bg-gray-900 dark:bg-gray-800 overflow-x-auto shadow-lg;
        }

        .markdown-body pre code {
            @apply text-sm font-mono text-gray-200;
        }

        .markdown-body blockquote {
            @apply my-6 pl-4 border-l-4 border-indigo-500 bg-indigo-50 dark:bg-indigo-900/20 py-2 px-4 rounded-r-lg italic text-gray-700 dark:text-gray-300;
        }

        .markdown-body a {
            @apply text-indigo-600 dark:text-indigo-400 hover:underline;
        }

        
        .doc-nav {
            @apply sticky top-4 h-[calc(100vh-2rem)] overflow-y-auto scrollbar-thin scrollbar-thumb-indigo-600 dark:scrollbar-thumb-indigo-500 scrollbar-track-transparent;
        }

        .doc-nav::-webkit-scrollbar {
            width: 4px;
        }

        .doc-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .doc-nav::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 2px;
        }

        
        .dark .markdown-body h1 {
            border-bottom-color: #6366f1;
        }

        .dark .markdown-body h2 {
            border-bottom-color: #374151;
        }

        .dark .markdown-body code:not([class*="language-"]) {
            background-color: rgba(99, 102, 241, 0.1);
            color: #6366f1;
        }

        .dark .markdown-body blockquote {
            border-left-color: #6366f1;
            color: #9ca3af;
        }

        .dark .markdown-body th {
            background-color: #1f2937;
        }

        .dark .markdown-body th, .dark .markdown-body td {
            border-color: #374151;
        }

        .doc-nav a {
            @apply flex items-center px-3 py-2 rounded-lg transition-all duration-200 hover:bg-indigo-50 dark:hover:bg-indigo-900/20;
        }

        .doc-nav a.active {
            @apply bg-indigo-50 dark:bg-indigo-900/20 text-indigo-600 dark:text-indigo-400 font-medium;
        }

        #toc a {
            @apply block py-1.5 px-3 rounded-lg transition-all duration-200 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 text-gray-600 dark:text-gray-400;
        }

        #toc a:hover {
            @apply text-indigo-600 dark:text-indigo-400;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 fixed w-full z-50">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-3 group">
                    <img src="assets/logo.svg" alt="Aether Logo" class="h-8 w-8 transition-transform group-hover:scale-110">
                    <span class="font-bold text-xl bg-gradient-to-r from-indigo-600 to-indigo-400 bg-clip-text text-transparent">Aether Docs</span>
                </a>
                <div class="flex items-center space-x-6">
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i class="fas fa-moon text-gray-600 dark:text-gray-400"></i>
                    </button>
                    <a href="index.html" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors">
                        Back to Home
                    </a>
                </div>
            </div>
        </nav>
    </header>

    
    <div class="pt-16 container mx-auto px-4">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <aside class="lg:w-64 flex-shrink-0">
                <nav class="doc-nav pr-4">
                    <div class="space-y-6">
                        <div>
                            <h5 class="font-semibold text-gray-900 dark:text-white mb-3 text-sm uppercase tracking-wider">Getting Started</h5>
                            <ul class="space-y-2 text-sm">
                                <li>
                                    <a href="#" data-file="README.md" class="flex items-center text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors py-1">
                                        <span class="mr-2"><i class="fas fa-book-open"></i></span>
                                        Overview
                                    </a>
                                </li>
                                <li>
                                    <a href="#" data-file="getting-started.md" class="flex items-center text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors py-1">
                                        <span class="mr-2"><i class="fas fa-rocket"></i></span>
                                        Getting Started
                                    </a>
                                </li>
                                <li>
                                    <a href="#" data-file="installation.md" class="flex items-center text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors py-1">
                                        <span class="mr-2"><i class="fas fa-cog"></i></span>
                                        Installation
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <h5 class="font-semibold text-gray-900 dark:text-white mb-2">Features</h5>
                            <ul class="space-y-2 text-sm">
                                <li>
                                    <a href="#" data-file="ai-assistant.md" class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">AI Assistant</a>
                                </li>
                                <li>
                                    <a href="#" data-file="customization.md" class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">Customization</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </aside>

            
            <main class="flex-1 min-w-0">
                <div class="markdown-body pb-16" id="markdown-content">
                </div>
                <div id="loading-indicator" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-xl flex items-center space-x-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 dark:border-indigo-400"></div>
                        <span class="text-gray-900 dark:text-gray-100 font-medium">Loading documentation...</span>
                    </div>
                </div>
            </main>

            
            <aside class="lg:w-64 flex-shrink-0 hidden lg:block">
                <div class="sticky top-20">
                    <h5 class="font-semibold text-gray-900 dark:text-white mb-4 text-sm uppercase tracking-wider">On this page</h5>
                    <nav class="toc text-sm" id="toc">
                    </nav>
                </div>
            </aside>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        function updateTheme() {
            const isDark = html.classList.contains('dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }
        updateTheme();

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            updateTheme();
        });

        function debug(message) {
            console.log(`[Debug] ${message}`);
        }

        function showLoading() {
            document.getElementById('loading-indicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading-indicator').classList.add('hidden');
        }

        async function loadMarkdown(path = 'documentation/README.md') {
            showLoading();
            try {
                const response = await fetch(path);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                
                const contentDiv = document.getElementById('markdown-content');
                const tocDiv = document.getElementById('toc');
                
                // Clear previous content
                contentDiv.innerHTML = '';
                tocDiv.innerHTML = '';
                
                // Render markdown
                contentDiv.innerHTML = marked.parse(text);
                
                // Add copy buttons to code blocks
                document.querySelectorAll('pre code').forEach(block => {
                    const button = document.createElement('button');
                    button.className = 'absolute top-2 right-2 p-2 rounded-lg bg-gray-800/50 hover:bg-gray-800/75 text-gray-400 hover:text-white transition-colors';
                    button.innerHTML = '<i class="fas fa-copy"></i>';
                    button.onclick = () => {
                        navigator.clipboard.writeText(block.textContent);
                        button.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => {
                            button.innerHTML = '<i class="fas fa-copy"></i>';
                        }, 2000);
                    };
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'relative';
                    block.parentNode.parentNode.insertBefore(wrapper, block.parentNode);
                    wrapper.appendChild(block.parentNode);
                });

                // Highlight code
                Prism.highlightAll();
                
                // Generate TOC
                generateTOC();
                
                // Update navigation
                updateNavigation(path);
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-content').innerHTML = `
                    <div class="bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 p-6 rounded-lg shadow-lg">
                        <h2 class="text-lg font-semibold mb-2">Error Loading Documentation</h2>
                        <p>${error.message}</p>
                        <p class="mt-2 text-sm">Path: ${path}</p>
                    </div>
                `;
            } finally {
                hideLoading();
            }
        }

        function generateTOC() {
            const headings = document.querySelectorAll('.markdown-body h2, .markdown-body h3');
            const toc = document.getElementById('toc');
            const ul = document.createElement('ul');
            ul.className = 'space-y-2';

            headings.forEach(heading => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                const id = heading.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                
                heading.id = id;
                a.href = `#${id}`;
                a.textContent = heading.textContent;
                a.className = `text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 ${
                    heading.tagName === 'H3' ? 'ml-4' : ''
                }`;

                li.appendChild(a);
                ul.appendChild(li);
            });

            toc.appendChild(ul);
        }

        function updateNavigation(currentPath) {
            const fileName = currentPath.split('/').pop();
            document.querySelectorAll('.doc-nav a').forEach(link => {
                link.classList.remove('text-indigo-600', 'dark:text-indigo-400');
                if (link.getAttribute('data-file') === fileName) {
                    link.classList.add('text-indigo-600', 'dark:text-indigo-400');
                }
            });
        }

        window.addEventListener('popstate', () => {
            const params = new URLSearchParams(window.location.search);
            const doc = params.get('doc') || 'documentation/README.md';
            loadMarkdown(doc);
        });

        document.addEventListener('DOMContentLoaded', () => {
            debug('Document loaded, initializing documentation');
            const params = new URLSearchParams(window.location.search);
            const doc = params.get('doc') || 'documentation/README.md';
            loadMarkdown(doc);
        });

        document.addEventListener('click', e => {
            if (e.target.tagName === 'A' && e.target.hash) {
                e.preventDefault();
                const element = document.querySelector(e.target.hash);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });

        document.querySelectorAll('.doc-nav a[data-file]').forEach(link => {
            link.addEventListener('click', async (e) => {
                e.preventDefault();
                const path = 'documentation/' + link.getAttribute('data-file');
                debug(`Navigation clicked: ${path}`);
                await loadMarkdown(path);
                history.pushState(null, '', `?doc=${path}`);
            });
        });

        // Update marked configuration for better rendering
        marked.setOptions({
            renderer: new marked.Renderer(),
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            pedantic: false,
            gfm: true,
            breaks: true,
            sanitize: false,
            smartypants: true,
            xhtml: false
        });

        // Custom renderer to add classes and improve HTML structure
        const renderer = new marked.Renderer();

        renderer.heading = function(text, level) {
            const escapedText = text.toLowerCase().replace(/[^\w]+/g, '-');
            return `
                <h${level} id="${escapedText}" class="group">
                    ${text}
                    <a href="#${escapedText}" class="ml-2 opacity-0 group-hover:opacity-100 text-indigo-500 dark:text-indigo-400">
                        <i class="fas fa-link text-sm"></i>
                    </a>
                </h${level}>
            `;
        };

        renderer.link = function(href, title, text) {
            if (href === null) {
                return text;
            }
            let out = '<a href="' + href + '"';
            if (title) {
                out += ' title="' + title + '"';
            }
            out += ' class="transition-colors duration-200"';
            out += '>' + text + '</a>';
            return out;
        };

        marked.use({ renderer });
    </script>
</body>
</html>
