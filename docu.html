<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Terminal - Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js"></script>
    <style>
        
        .markdown-body {
            color: inherit;
            line-height: 1.6;
        }

        .markdown-body h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #4f46e5;
        }

        .markdown-body h2 {
            font-size: 1.875rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .markdown-body h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0 1rem;
        }

        .markdown-body p {
            margin: 1rem 0;
        }

        .markdown-body ul, .markdown-body ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .markdown-body ul {
            list-style-type: disc;
        }

        .markdown-body ol {
            list-style-type: decimal;
        }

        .markdown-body code:not([class*="language-"]) {
            background-color: rgba(79, 70, 229, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.875em;
            color: #4f46e5;
        }

        .markdown-body pre {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .markdown-body blockquote {
            border-left: 4px solid #4f46e5;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #6b7280;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .markdown-body th, .markdown-body td {
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
        }

        .markdown-body th {
            background-color: #f9fafb;
            font-weight: 600;
        }

        
        .doc-nav {
            position: sticky;
            top: 1rem;
            height: calc(100vh - 2rem);
            overflow-y: auto;
        }

        .doc-nav::-webkit-scrollbar {
            width: 4px;
        }

        .doc-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .doc-nav::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 2px;
        }

        
        .dark .markdown-body h1 {
            border-bottom-color: #6366f1;
        }

        .dark .markdown-body h2 {
            border-bottom-color: #374151;
        }

        .dark .markdown-body code:not([class*="language-"]) {
            background-color: rgba(99, 102, 241, 0.1);
            color: #6366f1;
        }

        .dark .markdown-body blockquote {
            border-left-color: #6366f1;
            color: #9ca3af;
        }

        .dark .markdown-body th {
            background-color: #1f2937;
        }

        .dark .markdown-body th, .dark .markdown-body td {
            border-color: #374151;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm fixed w-full z-50">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="assets/logo.svg" alt="Aether Logo" class="h-8 w-8">
                <span class="font-bold text-xl">Aether Docs</span>
            </a>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="index.html" class="text-sm hover:text-indigo-600 dark:hover:text-indigo-400">Back to Home</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="pt-16 container mx-auto px-4">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Navigation Sidebar -->
            <aside class="lg:w-64 flex-shrink-0">
                <nav class="doc-nav pr-4">
                    <div class="space-y-4">
                        <div>
                            <h5 class="font-semibold text-gray-900 dark:text-white mb-2">Getting Started</h5>
                            <ul class="space-y-2 text-sm">
                                <li>
                                    <a href="#introduction" class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">Introduction</a>
                                </li>
                                <li>
                                    <a href="#installation" class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">Installation</a>
                                </li>
                                <li>
                                    <a href="#quick-start" class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">Quick Start</a>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <h5 class="font-semibold text-gray-900 dark:text-white mb-2">Features</h5>
                            <ul class="space-y-2 text-sm">
                                <li>
                                    <a href="#ai-assistant" class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">AI Assistant</a>
                                </li>
                                <li>
                                    <a href="#customization" class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">Customization</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </aside>

            
            <main class="flex-1 min-w-0">
                <div class="markdown-body pb-16" id="markdown-content">
                </div>
            </main>

            
            <aside class="lg:w-64 flex-shrink-0 hidden lg:block">
                <div class="sticky top-20">
                    <h5 class="font-semibold text-gray-900 dark:text-white mb-4">On this page</h5>
                    <nav class="toc text-sm" id="toc">
                    </nav>
                </div>
            </aside>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        function updateTheme() {
            const isDark = html.classList.contains('dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }
        updateTheme();

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            updateTheme();
        });

        
        async function loadMarkdown() {
            try {
                const response = await fetch('documentation/README.md');
                const text = await response.text();
                document.getElementById('markdown-content').innerHTML = marked(text);
                Prism.highlightAll();
                generateTOC();
            } catch (error) {
                console.error('Error loading markdown:', error);
            }
        }

        
        function generateTOC() {
            const headings = document.querySelectorAll('.markdown-body h2, .markdown-body h3');
            const toc = document.getElementById('toc');
            const ul = document.createElement('ul');
            ul.className = 'space-y-2';

            headings.forEach(heading => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                const id = heading.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                
                heading.id = id;
                a.href = `#${id}`;
                a.textContent = heading.textContent;
                a.className = `text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 ${
                    heading.tagName === 'H3' ? 'ml-4' : ''
                }`;

                li.appendChild(a);
                ul.appendChild(li);
            });

            toc.appendChild(ul);
        }

        
        loadMarkdown();

        
        document.addEventListener('click', e => {
            if (e.target.tagName === 'A' && e.target.hash) {
                e.preventDefault();
                const element = document.querySelector(e.target.hash);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>
</body>
</html>
