<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Terminal - Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js"></script>
    <style>
        
        .markdown-body {
            color: inherit;
            line-height: 1.6;
        }

        .markdown-body h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #4f46e5;
        }

        .markdown-body h2 {
            font-size: 1.875rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .markdown-body h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0 1rem;
        }

        .markdown-body p {
            margin: 1rem 0;
        }

        .markdown-body ul, .markdown-body ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .markdown-body ul {
            list-style-type: disc;
        }

        .markdown-body ol {
            list-style-type: decimal;
        }

        .markdown-body code:not([class*="language-"]) {
            background-color: rgba(79, 70, 229, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.875em;
            color: #4f46e5;
        }

        .markdown-body pre {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .markdown-body blockquote {
            border-left: 4px solid #4f46e5;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #6b7280;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .markdown-body th, .markdown-body td {
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
        }

        .markdown-body th {
            background-color: #f9fafb;
            font-weight: 600;
        }

        
        .doc-nav {
            position: sticky;
            top: 1rem;
            height: calc(100vh - 2rem);
            overflow-y: auto;
        }

        .doc-nav::-webkit-scrollbar {
            width: 4px;
        }

        .doc-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .doc-nav::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 2px;
        }

        
        .dark .markdown-body h1 {
            border-bottom-color: #6366f1;
        }

        .dark .markdown-body h2 {
            border-bottom-color: #374151;
        }

        .dark .markdown-body code:not([class*="language-"]) {
            background-color: rgba(99, 102, 241, 0.1);
            color: #6366f1;
        }

        .dark .markdown-body blockquote {
            border-left-color: #6366f1;
            color: #9ca3af;
        }

        .dark .markdown-body th {
            background-color: #1f2937;
        }

        .dark .markdown-body th, .dark .markdown-body td {
            border-color: #374151;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <header class="bg-white dark:bg-gray-800 shadow-sm fixed w-full z-50">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="assets/logo.svg" alt="Aether Logo" class="h-8 w-8">
                <span class="font-bold text-xl">Aether Docs</span>
            </a>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="index.html" class="text-sm hover:text-indigo-600 dark:hover:text-indigo-400">Back to Home</a>
            </div>
        </nav>
    </header>

    
    <div class="pt-16 container mx-auto px-4">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <aside class="lg:w-64 flex-shrink-0">
                <nav class="doc-nav pr-4">
                    <div class="space-y-4">
                        <div>
                            <h5 class="font-semibold text-gray-900 dark:text-white mb-2">Getting Started</h5>
                            <ul class="space-y-2 text-sm">
                                <li>
                                    <a href="#" data-file="README.md" class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">Overview</a>
                                </li>
                                <li>
                                    <a href="#" data-file="getting-started.md" class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">Getting Started</a>
                                </li>
                                <li>
                                    <a href="#" data-file="installation.md" class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">Installation</a>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <h5 class="font-semibold text-gray-900 dark:text-white mb-2">Features</h5>
                            <ul class="space-y-2 text-sm">
                                <li>
                                    <a href="#" data-file="ai-assistant.md" class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">AI Assistant</a>
                                </li>
                                <li>
                                    <a href="#" data-file="customization.md" class="text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">Customization</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </aside>

            
            <main class="flex-1 min-w-0">
                <div class="markdown-body pb-16" id="markdown-content">
                </div>
                <div id="loading-indicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-white dark:bg-gray-800 rounded-lg p-4 flex items-center space-x-3">
                        <svg class="animate-spin h-5 w-5 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Loading documentation...</span>
                    </div>
                </div>
            </main>

            
            <aside class="lg:w-64 flex-shrink-0 hidden lg:block">
                <div class="sticky top-20">
                    <h5 class="font-semibold text-gray-900 dark:text-white mb-4">On this page</h5>
                    <nav class="toc text-sm" id="toc">
                    </nav>
                </div>
            </aside>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        function updateTheme() {
            const isDark = html.classList.contains('dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }
        updateTheme();

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            updateTheme();
        });

        function debug(message) {
            console.log(`[Debug] ${message}`);
        }

        function showLoading() {
            document.getElementById('loading-indicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading-indicator').classList.add('hidden');
        }

        async function loadMarkdown(path = 'documentation/README.md') {
            showLoading();
            debug(`Loading markdown from: ${path}`);
            try {
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                debug(`Markdown content loaded: ${text.slice(0, 50)}...`);
                
                const contentDiv = document.getElementById('markdown-content');
                const tocDiv = document.getElementById('toc');
                contentDiv.innerHTML = '';
                tocDiv.innerHTML = '';
                
                const content = marked.parse(text);
                contentDiv.innerHTML = content;
                
                document.querySelectorAll('#markdown-content a').forEach(link => {
                    if (link.href.endsWith('.md')) {
                        link.addEventListener('click', async (e) => {
                            e.preventDefault();
                            const newPath = 'documentation/' + link.href.split('/').pop();
                            debug(`Navigating to: ${newPath}`);
                            await loadMarkdown(newPath);
                            history.pushState(null, '', `?doc=${newPath}`);
                        });
                    }
                });

                Prism.highlightAll();
                generateTOC();
                updateNavigation(path);
                debug('Markdown loaded and processed successfully');
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-content').innerHTML = `
                    <div class="bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 p-4 rounded-lg">
                        <h2 class="text-lg font-semibold mb-2">Error Loading Documentation</h2>
                        <p>${error.message}</p>
                        <p class="mt-2 text-sm">Path: ${path}</p>
                    </div>
                `;
            } finally {
                hideLoading();
            }
        }

        function generateTOC() {
            const headings = document.querySelectorAll('.markdown-body h2, .markdown-body h3');
            const toc = document.getElementById('toc');
            const ul = document.createElement('ul');
            ul.className = 'space-y-2';

            headings.forEach(heading => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                const id = heading.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                
                heading.id = id;
                a.href = `#${id}`;
                a.textContent = heading.textContent;
                a.className = `text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 ${
                    heading.tagName === 'H3' ? 'ml-4' : ''
                }`;

                li.appendChild(a);
                ul.appendChild(li);
            });

            toc.appendChild(ul);
        }

        function updateNavigation(currentPath) {
            const fileName = currentPath.split('/').pop();
            document.querySelectorAll('.doc-nav a').forEach(link => {
                link.classList.remove('text-indigo-600', 'dark:text-indigo-400');
                if (link.getAttribute('data-file') === fileName) {
                    link.classList.add('text-indigo-600', 'dark:text-indigo-400');
                }
            });
        }

        window.addEventListener('popstate', () => {
            const params = new URLSearchParams(window.location.search);
            const doc = params.get('doc') || 'documentation/README.md';
            loadMarkdown(doc);
        });

        document.addEventListener('DOMContentLoaded', () => {
            debug('Document loaded, initializing documentation');
            const params = new URLSearchParams(window.location.search);
            const doc = params.get('doc') || 'documentation/README.md';
            loadMarkdown(doc);
        });

        document.addEventListener('click', e => {
            if (e.target.tagName === 'A' && e.target.hash) {
                e.preventDefault();
                const element = document.querySelector(e.target.hash);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });

        document.querySelectorAll('.doc-nav a[data-file]').forEach(link => {
            link.addEventListener('click', async (e) => {
                e.preventDefault();
                const path = 'documentation/' + link.getAttribute('data-file');
                debug(`Navigation clicked: ${path}`);
                await loadMarkdown(path);
                history.pushState(null, '', `?doc=${path}`);
            });
        });

        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            }
        });
    </script>
</body>
</html>
