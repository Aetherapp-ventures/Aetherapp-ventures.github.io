<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Web Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <style>
        .CodeMirror {
            height: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">
    <div class="flex h-screen">
        <div class="w-64 bg-gray-800 text-white p-4">
            <h2 class="text-2xl font-bold mb-4">Aether Editor</h2>
            <div class="mb-4">
                <h3 class="text-lg font-semibold mb-2">File Explorer</h3>
                <ul class="space-y-2">
                    <li><i class="fas fa-folder mr-2"></i>src</li>
                    <li class="ml-4"><i class="fas fa-file-code mr-2"></i>main.js</li>
                    <li class="ml-4"><i class="fas fa-file-code mr-2"></i>utils.js</li>
                    <li><i class="fas fa-folder mr-2"></i>styles</li>
                    <li class="ml-4"><i class="fas fa-file-code mr-2"></i>main.css</li>
                    <li><i class="fas fa-file-code mr-2"></i>index.html</li>
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-2">Settings</h3>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                    <i class="fas fa-cog mr-2"></i>Open Settings
                </button>
            </div>
        </div>

        <div class="flex-1 flex flex-col">
            <div class="bg-gray-700 text-white p-2 flex justify-between items-center">
                <div class="flex space-x-2">
                    <button class="px-2 py-1 bg-gray-600 rounded hover:bg-gray-500 transition-colors">
                        <i class="fas fa-save mr-1"></i>Save
                    </button>
                    <button class="px-2 py-1 bg-gray-600 rounded hover:bg-gray-500 transition-colors">
                        <i class="fas fa-undo mr-1"></i>Undo
                    </button>
                    <button class="px-2 py-1 bg-gray-600 rounded hover:bg-gray-500 transition-colors">
                        <i class="fas fa-redo mr-1"></i>Redo
                    </button>
                </div>
                <div class="flex space-x-2">
                    <button class="px-2 py-1 bg-green-600 rounded hover:bg-green-500 transition-colors">
                        <i class="fas fa-play mr-1"></i>Run
                    </button>
                    <button class="px-2 py-1 bg-red-600 rounded hover:bg-red-500 transition-colors">
                        <i class="fas fa-stop mr-1"></i>Stop
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-hidden">
                <textarea id="editor"></textarea>
            </div>

            <div class="h-1/4 bg-gray-800 text-white p-2 overflow-y-auto">
                <div class="font-mono">
                    <p>> Welcome to Aether Console</p>
                    <p>> Type your commands here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            mode: "javascript",
            theme: "monokai",
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: true,
            lineWrapping: true
        });

        editor.setValue(`// Welcome to Aether Web Editor
function greet(name) {
    console.log(\`Hello, \${name}!\`);
}

greet('Aether User');

// Start coding here...
`);
    </script>
</body>
</html>
